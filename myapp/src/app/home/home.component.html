<!--searchFilter-->
<div class=" search d-flex justify-content-center">
  <div class="d-flex">
    <div class="d-flex justify-content-center">
      <div class="input-group">
        <div class="form-outline" class="form-control">
          <!-- <label class="form-label" for="form1">Search</label> -->
          <input type="search" id="form1" placeholder="Search" class="form-control" [(ngModel)]="filteredString" />
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <!--New card code-->
  <div class="card" *ngFor="let item of data.product | filter:filteredString">
    <img class="card-img-top" src="" alt="">
    <div class="card-body">
      <div class="card_header">
        <h5>{{item.name}}</h5>
        <h5>{{item.price}}</h5>
      </div>
      <p class="card_text">
        {{item.description}}
      </p>
      <div class="card_buttons">
        <a href="#" class="btn btn-outline-primary btn-sm" (click)="selectEditData(item)">
          Edit
        </a>
        <a type="submit" href="#" class="btn btn-outline-primary btn-sm" (click)="onDelete(item._id)">
          Delete
        </a>
      </div>
    </div>
  </div>

  <!-- Edit area -->
  <div *ngIf="isEdit">
    <form [formGroup]="editProfileForm" (ngSubmit)="saveEditData()">
      <div>
        <label for="first-name">Name: </label>
        <input id="first-name" type="text" formControlName="name">
      </div>
      <div>
        <label for="last-name">Description: </label>
        <input id="Description" type="text" formControlName="description">
      </div>
      <div>
        <label for="last-name">Price: </label>
        <input id="price" type="number" formControlName="price">
      </div>
      <div class="btn">
        <button type="button" class="btn btn-success" (click)="saveEditData()">Update</button>

      </div>
    </form>
  </div>
